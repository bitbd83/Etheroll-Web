<html>
<head>
  <link href="/static/css/material.css" rel="stylesheet" media="screen">
  <link href="/static/css/material.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/static/js/material.min.js"></script>
  <script src="/static/js/material.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>
  <style>
  .login-card.mdl-card {
  	width: 320px;
  	height: 320px;
  	margin-left: auto;
  	margin-right: auto;
  	top: 25%;
  	position: relative;
  	border: 3px;
  }
  .login-card > .mdl-card__title {
  	color: #fff;
  	background-color: #000;
  }
  body {
  	background-image: url("/static/pics/tzO7WZX.jpg");
  	background-size: cover;
  }
  </style>
    {% extends "layout.html" %}
	{% block body %}
  <div class="login-card mdl-card">
  	<div class= "mdl-card__title mdl-card--border">
  		<h2 class="mdl-card__title-text">Etheroll User Login</h2>
  	</div>

  	<div class="mdl-card__actions mdl-card--border">
  		
  		<form id="person-form" method="post" action="{{url_for('connect')}}">
  			<div class="mdl-textfield mdl-js-textfield">
  				<input class="mdl-textfield__input" type="text" id="name">
  				<label class="mdl-textfield__label" for="name">Enter your username</label>
  				<input class="mdl-textfield__input" type="text" id="password">
  				<label class="mdl-textfield__label" for ="password">Enter your password</label>

  			</div>
  		</form>

  	</div>



  </div>

        <div class="container">
            <h1 id="form-header">Etheroll</h1>
			{% if error %}
			<p class=error><strong>Error:</strong> {{ error }}
			{% endif %}
            <form id="person-form" method="post" action="{{url_for('connect')}}">
                <!--<input><button>Add</button>-->
                Username:   <br> <input class="form" type="text" name="name"><br>
                Password:  <br> <input class="form" type="text" name="password"><br>
                <button id="splash-button">Login</button>
                <br>
            </form>

        </div>
        

{% endblock %}

</body>
</html>
